<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTimeOne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link href="main.css" rel="stylesheet"></link> -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
</head>
<body>
    <h2 ad ='title' class="title" styles=color: green>SoundTimeOne</h2>
    <div id="app" class="conteiner-fluid">
        <div id='name' class="bg-light name">
            <p>    </p>
            <select id='sname' class="form-select" aria-label="Default select example">
                <option selected>Кто сегодня звукорежиссер?</option>
                <option value="1">Олег</option>
                <option value="2">Марк</option>
                <option value="3">Саша</option>
                <option value="4">Костя</option>
                <option value="5">Сергей</option>
                <option value="6">Инна</option>
            </select>
            <p></p>
            <p>Нажми старт как только узнал о работе:</p>
            <button id='start' type="button" class="btn btn-primary btn-lg">Жми Start</button>
            <button id='postfactum' type="button" class="btn btn-success btn-lg" disabled >Edit Start Time</button>
            <!-- <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>-->
            <p> Начал работу: </p>
            <div id='timeStart'></div>
            <p > </p>

            <div style='color: green; font-size:40'>
            <p class="h2" id="timer" style='color: rgb(18, 74, 18); text-align: center'>Таймер</p>
            </div>
            <p > </p>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">ID</span>
                <input id = 'contentID' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <p></p>

            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">title</span>
                <input id = 'contentTitle' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <p></p>
            <p></p>
            
              
              <div class="form-check form-switch">
                <input id='swFull' class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Полный отсмотр</label>
              </div>

              <p> </p>
              <p> </p>

            <p></p>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <!-- <input id='checkBrak' class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">Брак: -->
                    <class="form" value="" >Брак:
                </div>
                    <input id='tBrak' type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
              <p>например: НС - несинхрон, НР, ИТ, НИ</p>
              
              <p></p>

              <div class="input-group">
                <span class="input-group-text">Comments</span>
                <textarea id='commit' class="form-control" aria-label="With textarea"></textarea>
              </div>

              <p></p>
              <p>Нажми когда закончил работу:</p>
              <p style='color:red' >Двойной клик!</p>
              <p style='color:rgb(255, 123, 0)'>Дождитесь уведомления о статусе!</p>
            <button id='stop' type="button" class="btn btn-primary btn-lg">ДВА раза жми Stop</button>
            <p>Закончил работу:</p>
            <div id='timeStop'></div>
            <p></p>


        </div>
    </div>
 

    <h2 ad ='title' class="title" styles=color: green>Статистика</h2>
    <button id='statButton' type="button" class="btn btn-primary btn-lg">Обновить статистику</button>

    <div id="app2" class="conteiner-fluid">
        <div id='stat' class="bg-light name">
        
        <p id='statistic' class='h6'></p>  
        <p id='sa'></p>
        <p id='ma'></p>
        <p id='se'></p>
        <p id='ko'></p>
        <p id='ol'></p>
        <p id='in'></p>
        
        </div>
    </div>
    <p id='version'>v0.35</p>
    <script src = "index.js"></script>
</body>
</html>
